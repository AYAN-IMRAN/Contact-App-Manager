<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📒 Modern Contact List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">📒 My Contacts</h2>
      <button id="themeToggle" class="btn btn-outline-secondary">🌙</button>
    </div>

    <form id="addContactForm" class="row g-3 mb-4">
      <div class="col-md-5">
        <input type="text" class="form-control" id="name" placeholder="👤 Enter name" required />
      </div>
      <div class="col-md-5">
        <input type="text" class="form-control" id="phone" placeholder="📞 Enter phone" required />
      </div>
      <div class="col-md-2 d-grid">
        <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Add</button>
      </div>
      <div class="col-12"><p id="formError" class="text-danger small"></p></div>
    </form>

    <div class="mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="🔍 Search contacts...">
    </div>

    <div id="contactsContainer" class="row gy-3"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
